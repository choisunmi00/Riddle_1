<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 150px; /* Adjusted to push content down as in the image */
        }
        h2 {
            margin-bottom: 50px; /* Added space below the header */
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 300px; /* Fixed width for the input */
            font-size: 18px; /* Larger font size for visibility */
        }
        button {
            padding: 10px 20px;
            background-color: #000000; /* Changed to black to match the image */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px; /* Larger font size for visibility */
            margin-top: 20px; /* Added space above the button */
        }
    </style>
</head>
<body>
    <h2>정답를 입력하세요</h2>
    <input type="password" id="password" placeholder="정답을 입력하세요">
    <br>
    <button onclick="checkPassword()">확인</button>

    <div id="passwordAttempts"></div>

    <script>
        var passwordAttempts = localStorage.getItem('passwordAttempts') || 0;
        document.getElementById("passwordAttempts").innerText = "이 문제는 " + passwordAttempts + "명이 풀었습니다";

        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "시작";

            if (password === correctPassword) {
                passwordAttempts++;
                document.getElementById("passwordAttempts").innerText = "이 문제는 " + passwordAttempts + "명이 풀었습니다";
                localStorage.setItem('passwordAttempts', passwordAttempts);
                // localStorage.removeItem('passwordAttempts'); // Uncomment to reset attempts
                window.location.href = "AR.html";
            } else {
                alert("암호가 틀렸습니다.");
            }
        }
    </script>
</body>
