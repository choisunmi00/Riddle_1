<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px; 
        }
        h2 {
            margin-bottom: 50px; 
            font-size: 24px; 
        }
        input[type="password"] {
            padding: 12px;
            margin: 12px;
            width: 340px; 
            font-size: 20px; 
        }
        button {
            padding: 12px 24px;
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
        }
        #passwordAttempts {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <h2>정답을 입력하세요.</h2>
    <input type="password" id="password" placeholder="정답은?">
    <br>
    <button onclick="checkPassword()">확인</button>

    <div id="passwordAttempts"></div>

    <script>
        var passwordAttempts = localStorage.getItem('passwordAttempts') || 0;
        document.getElementById("passwordAttempts").innerText = "이 문제는 " + passwordAttempts + "명이 풀었습니다.";

        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "시작";

            if (password === correctPassword) {
                passwordAttempts++;
                document.getElementById("passwordAttempts").innerText = "이 문제는 " + passwordAttempts + "명이 풀었습니다.";
                localStorage.setItem('passwordAttempts', passwordAttempts);
                // localStorage.removeItem('passwordAttempts'); // Uncomment to reset attempts
                window.location.href = "AR.html";
            } else {
                alert("암호가 틀렸습니다.");
            }
        }
    </script>
</body>
</html>
